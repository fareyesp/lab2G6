{% extends "base.html" %}

{% block content %}
    &nbsp
    <h3 class="subtitle"> Categorias </h3>


    <div class="columns is-multiline">
            {% for categoria in object_list %}
                <div class="column is-4">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image">
                                <img src="{{ categoria.images.first.image.url|default:'https://via.placeholder.com/128' }}" alt="Imagen no disponible">
                            </figure>
                        </div>
                        <div class="card-content">
                            <h6>
                                <a href="{% url 'categoria_detail' categoria.pk %}">
                                    {{ categoria.nombre }}
                                </a>
                            </h6>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="content">
                    <h6> No hay categor√≠as disponibles.</h6>
                </div>
            {% endfor %}
        </div>
{% endblock %}
